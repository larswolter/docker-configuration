version: "2"
services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_conf:/etc/nginx/conf.d
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - nginx_certs:/etc/nginx/certs
    labels: 
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: ""
    networks:
      - nginx_proxy
      - nginx_prosody
      - nginx_portainer
      - nginx_ultisite
      - nginx_nextcloud
      - nginx_icinga
      - nginx_piwigo

  nginx-gen:
    build:
      context: "."
      dockerfile: nginx-gen.dockerfile
    container_name: nginx-gen
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro 
    volumes_from: 
      - nginx 
    labels: 
      com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen: ""
    depends_on:
      - nginx
    command: -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    networks:
      - nginx_proxy
      - nginx_prosody
      - nginx_portainer
      - nginx_ultisite
      - nginx_nextcloud
      - nginx_icinga
      - nginx_piwigo

  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  
    volumes_from: 
      - nginx 
    depends_on:
      - nginx-gen
    environment:
      ACME_CA_URI: https://acme-staging.api.letsencrypt.org/directory
    networks:
      - nginx_proxy

  portainer:
    image: portainer/portainer
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      VIRTUAL_HOST: "admin.${DOMAINNAME}"
      LETSENCRYPT_HOST: "admin.${DOMAINNAME}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    depends_on:
      - nginx-gen
      - nginx-letsencrypt
    networks:
      - nginx_portainer

  icinga:
    image: jordan/icinga2
    container_name: icinga
    hostname: "icinga.${DOMAINNAME}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      VIRTUAL_HOST: "icinga.${DOMAINNAME}"
      LETSENCRYPT_HOST: "icinga.${DOMAINNAME}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
      DEFAULT_MYSQL_HOST: "mariadb"
      DEFAULT_MYSQL_USER: "icinga"
      DEFAULT_MYSQL_PASS: "icinga"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    depends_on:
      - nginx-gen
      - nginx-letsencrypt
      - mariadb
    networks:
      - mariadb_icinga
      - nginx_icinga

  prosody:
    build:
      context: "."
      dockerfile: prosody.dockerfile
      args:
        DOMAINNAME:
    container_name: prosody
    ports:
      - 5222:5222
      - 5269:5269
    volumes:
      - nginx_certs:/etc/prosody/certs:ro
    environment:
      VIRTUAL_HOST: "${DOMAINNAME}"
      VIRTUAL_PORT: "5280"
      LETSENCRYPT_HOST: "${DOMAINNAME}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    depends_on:
      - mariadb
      - nginx-gen
      - nginx-letsencrypt
    networks:
      - nginx_prosody
      - mariadb_prosody

  mongodb:
    image: "mongo:3.6"
    container_name: mongodb
    restart: always
    volumes:
      - mongodb:/data/db
    networks:
      - mongodb

  mariadb:      
    container_name: mariadb
    build: 
      context: "."
      dockerfile: mariadb.dockerfile
    restart: always
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    networks:
      - mariadb_nextcloud
      - mariadb_icinga
      - nginx_nextcloud
      - mariadb_prosody
      - mariadb_piwigo

  ultisite:
    restart: always
    image: "ultisite"
    container_name: ultisite
    build:
      context: "https://github.com/larswolter/ultisite.git"
    environment:
      MONGO_URL: mongodb://mongodb:27017/meteor
      ROOT_URL: "https://${ULTISITE_DOMAIN}"
      PORT: "8080"
      VIRTUAL_HOST: "${ULTISITE_DOMAIN}"
      VIRTUAL_PORT: "8080"
      LETSENCRYPT_HOST: "${ULTISITE_DOMAIN}"
    depends_on:
      - nginx-gen
      - nginx-letsencrypt
      - mongodb
    networks:
      - mongodb
      - nginx_ultisite

  nextcloud:
    image: nextcloud:apache
    container_name: nextcloud
    restart: always
    volumes:
      - nextcloud:/var/www/html/config
    depends_on:
      - nginx-gen
      - nginx-letsencrypt
      - mariadb
    environment:
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=mariadb
    networks:
      - mariadb_nextcloud
      - nginx_nextcloud
  
  borgbackup:
    container_name: borgbackup
    build: 
      context: "."
      dockerfile: borg-backup.dockerfile
    restart: always
    volumes:
      - mongodb:/backup/mongodb
      - borgbackup:/borg
    environment:
      - BORG_BASE_DIR=/borg
      - BORG_REPO=user:password@host:folder
      - BORG_PASSPHRASE=geheim


  piwigo:
    image: linuxserver/piwigo
    container_name: piwigo
    restart: always
    depends_on:
      - nginx-gen
      - nginx-letsencrypt
      - mariadb
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - piwigo:/config
    environment:
      TZ: Europe/Berlin
      VIRTUAL_HOST: "gallery.${DOMAINNAME}"
      VIRTUAL_PORT: "80"
      LETSENCRYPT_HOST: "gallery.${DOMAINNAME}"
      LETSENCRYPT_EMAIL: "${LETSENCRYPT_EMAIL}"
    networks:
      - mariadb_piwigo
      - nginx_piwigo

networks:
  mongodb:
  mariadb_nextcloud:
  mariadb_prosody:
  mariadb_piwigo:
  mariadb_icinga:
  nginx_piwigo:
  nginx_ultisite:
  nginx_nextcloud:
  nginx_prosody:
  nginx_portainer:
  nginx_proxy:
  nginx_icinga:

volumes:
  portainer_data:
    external: true
  nextcloud:
    external: true
  mongodb:
    external: true
  mariadb:
    external: true
  nginx_certs:
    external: true
  nginx_conf:
    external: true
  nginx_vhost:
    external: true
  nginx_html:
    external: true
  piwigo:
    external: true
  borgbackup:
    external: true

